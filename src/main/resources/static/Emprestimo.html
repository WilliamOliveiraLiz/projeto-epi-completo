<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empréstimo</title>
</head>
<body>
<h1>Cadastro de Empréstimo</h1>

<form action="/emprestimos" method="post">
    <label for="idUsuario">ID do Usuário:</label><br>
    <input type="number" id="idUsuario" name="idUsuario" required><br><br>

    <label for="idEpi">ID do EPI:</label><br>
    <input type="number" id="idEpi" name="idEpi" required><br><br>

    <label for="dataRetirada">Data de Retirada:</label><br>
    <input type="date" id="dataRetirada" name="dataRetirada" required><br><br>

    <label for="dataPrevistaDevolucao">Data Prevista de Devolução:</label><br>
    <input type="date" id="dataPrevistaDevolucao" name="dataPrevistaDevolucao" required><br><br>

    <label for="confirmacaoRetirada">Confirmação da Retirada:</label><br>
    <select id="confirmacaoRetirada" name="confirmacaoRetirada" required>
        <option value="SIM">Sim</option>
        <option value="NAO">Não</option>
    </select><br><br>

    <button type="submit">Salvar</button>
</form>

<hr>
<h2>Ver emprestimos</h2>
<a href="/emprestimos">Listar Empréstimos</a>
</body>
</html>
