<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Devolução</title>
</head>
<body>
<h1>Cadastro de Devolução</h1>

<form action="/devolucoes" method="post">
    <label for="idEmprestimo">ID do Empréstimo:</label><br>
    <input type="number" id="idEmprestimo" name="idEmprestimo" required><br><br>

    <label for="dataDevolucao">Data da Devolução:</label><br>
    <input type="date" id="dataDevolucao" name="dataDevolucao" required><br><br>

    <button type="submit">Salvar</button>
</form>

<hr>
<h2>Ver devoluções</h2>
<a href="/devolucoes">Listar Devoluções</a>
</body>
</html>
