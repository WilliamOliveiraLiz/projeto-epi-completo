<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empréstimo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<main>
    <h1>Cadastro de Empréstimo</h1>
    <form action="/emprestimo/novo" method="post">
        <fieldset>
            <legend>Informações do Empréstimo</legend>

            <div class="form-group">
                <label for="idEpi">EPI:</label>
                <select id="idEpi" name="idEpi" required>
                    <option value="">Selecione um EPI</option>
                </select>
            </div>

            <div class="form-group">
                <label for="funcionario">Funcionário:</label>
                <input type="text"
                       id="funcionario"
                       name="funcionario"
                       required
                       minlength="3">
            </div>

            <div class="form-group">
                <label for="dataEmprestimo">Data do Empréstimo:</label>
                <input type="date"
                       id="dataEmprestimo"
                       name="dataEmprestimo"
                       required>
            </div>

            <div class="form-group">
                <label for="dataPrevistaDevolucao">Data Prevista de Devolução:</label>
                <input type="date"
                       id="dataPrevistaDevolucao"
                       name="dataPrevistaDevolucao"
                       required>
            </div>

            <button type="submit">Salvar Empréstimo</button>
        </fieldset>
    </form>

    <section>
        <h2>Ver Empréstimos</h2>
        <a href="/emprestimos">
            <button>Listar Empréstimos</button>
        </a>
    </section>
</main>
</body>
</html>
