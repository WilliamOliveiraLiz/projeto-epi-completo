<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<section>
    <h1>Lista de Usuários</h1>
    <p>Abaixo estão listados todos os usuários cadastrados no sistema.</p>
    <a href="usuario.html">
        <button>Cadastrar Novo Usuário</button>
    </a>
</section>
<section>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Cargo</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>João Silva</td>
            <td>joao.silva@exemplo.com</td>
            <td>Operador</td>
            <td class="actions">
                <form action="usuario.html" method="get" style="display:inline;">
                    <input type="hidden" name="id" value="1">
                    <button type="submit">Editar</button>
                </form>
                <form action="/deletarUsuario" method="post" style="display:inline;">
                    <input type="hidden" name="id" value="1">
                    <button type="submit" onclick="return confirm('Deseja realmente excluir este usuário?');">Excluir
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
