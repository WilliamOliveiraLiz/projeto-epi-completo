<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro/Editar EPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>


<section>
    <h1>Cadastro / Edição de EPI</h1>
    <p>Preencha os campos abaixo para cadastrar ou editar um Equipamento de Proteção Individual.</p>
</section>
<section>
    <form action="/salvarEpi" method="post">
        <input type="hidden" name="id" value="">
        <label for="nome">Nome do EPI:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite o nome do EPI">
        <label for="validade">Validade:</label>
        <input type="date" id="validade" name="validade" required>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" rows="4" placeholder="Descreva o EPI"></textarea>

        <button type="submit">Salvar</button>
    </form>

    <a href="listar_epis.html">
        <button style="background-color: gray; margin-top: 10px;">Voltar</button>
    </a>
</section>

</body>
</html>
